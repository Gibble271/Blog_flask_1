<!doctype html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{{ title }}</title>
</head>
<nav>
    
</nav>
<body>
    <div class="flash-message">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p> {{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}
</body>
