{% extends "base.html" %}
{% block content %} 
<header><h2>Create a Discussion</h2></header>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{form.title.label()}}
        {{form.title()}}
    </div>
    <div>{{form.body.label()}}
        {{form.body()}}
    </div>
    <div>{{form.submit()}}</div>
</form>

{% endblock %}
